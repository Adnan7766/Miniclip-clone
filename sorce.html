<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css" rel="stylesheet">
    
    <title>Miniclip clone</title>
    <link rel="stylesheet" href="style.css" type="text/css" >
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
   <div class="layout">
    <div class="header">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                
               <img src="color.d878e88.svg" alt="Miniclip Logo" class="main-logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto  set">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Our Story</a>
                  </li>
                  <li class="nav-item">
                                <a class="nav-link" href="#">Games</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Web Games</a>
                            </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Careers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Support</a>
                  </li>

                </ul>
              </div>
            </div>
          </nav>
          

        </div>
        <div class="slider">
          <div class="imgs">
            <!-- you can add divs with class img here and they will be 
                 automatically added to slider -->
            <!-- style="left: 0;" in case JS is disabled -->
            <div class="img" style="left: 0;"> 
              <div class="button-text">
              <span>plays our most popular Games!</span>

              <button>play Now</button></div>
            </div>
            <div class="img">
              <span>Image 2</span>
              <button>play Now</button>
            </div>
            <div class="img">
              <span>Image 3</span>
              <button>play Now</button>
            </div>
            <div class="img">
              <span>Image 4</span>
              <button>play Now</button>
            </div>
          </div>
          <div class="dots"></div>
        </div>
      
          </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>
    <link href="script.js" rel="import" type="text/javascript">
     
 

</body>
</html>
